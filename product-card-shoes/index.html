<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="product-card">
    <h1>Original Shoes</h1>
    <p>Lotem ipsum dolor sit amet.</p>
    <div class="product-pic"></div>
    <div class="product-colors">
      <span class="blue active" data-color="#7ed6df" data-pic="url(img/shoes-blue.png)"></span>
      <span class="green" data-color="#badc58" data-pic="url(img/shoes-green.png)"></span>
      <span class="yellow" data-color="#f9ca24" data-pic="url(img/shoes-yellow.png)"></span>
      <span class="rose" data-color="#ff7979" data-pic="url(img/shoes-rose.png)"></span>
    </div>
    <div class="product-info">
      <div class="product-price">R$199,99</div>
      <a href="#" class="product-button">Comprar</a>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</html>
